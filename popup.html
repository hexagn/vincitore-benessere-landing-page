<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Flag Dropdown  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.css"
        integrity="sha512-gxWow8Mo6q6pLa1XH/CcH8JyiSDEtiwJV78E+D+QP0EVasFs8wKXq16G8CLD4CJ2SnonHr4Lm/yY2fSI2+cbmw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid popup">
        <div class="row popup_row">
            <!-- Top Section -->
            <div class="col-sm-12 text-center position-relative p_top">
                <img class="top" src="assets/images/popup/top.webp" alt="">
            </div>
            <!-- Middle Section -->
            <div class="col-sm-12 text-center position-relative p_middle">
                <div class="rsvp_btn">
                    <p>
                        RSVP Confirmation Details
                    </p>
                </div>
                <h3 class="benessere_title">Benessere</h3>
                <p class="m_ticket">M-Ticket</p>
                <img class="qr_code" src="assets/images/popup/qr.webp" alt="">
                <div class="qr_content">
                    <p>RSVP ID: <span>su8092p</span><br>
                        SUN, 15 MAR, 2024 | 8:00PM</p>
                </div>
                <p class="white_patch">Holistic wellness • health • happiness</p>
                <div class="contact_div">
                    <div class="border_btm">
                        <p>Contact</p>
                        <img class="support" src="assets/images/popup/support.webp" alt="">
                        <p>Support</p>
                    </div>
                </div>
            </div>
            <!-- Bottom Section -->
            <div class="col-sm-12 text-center position-relative p_bottom">
                <div class="guest_div">
                    <div class="guest">
                        <p>Guest-1</p>
                        <p>Dinesh Parekh</p>
                    </div>
                    <div class="guest">
                        <p>Guest-2</p>
                        <p>Ramesh Shaha</p>
                    </div>
                    <div class="guest">
                        <p>Guest-3</p>
                        <p>Dhiren Patel</p>
                    </div>
                    <div class="guest">
                        <p>Guest-4</p>
                        <p>Ramniklal Patel</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
